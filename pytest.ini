[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# Python文件搜索模式
python_files = test_*.py

# 测试函数搜索模式
python_functions = test_*

# 测试类搜索模式
python_classes = Test*

# 最小Python版本
minversion = 6.0

# 添加选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Async tests
